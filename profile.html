<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>My Profile <i class="fa-light fa-arrow-down"></i> </div>
            <div>Clothing</div>

            <div>Designer</div>
            <i class="fa-solid fa-globe"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
        <div class="measurements">
            <div>Your Measurements</div>
            <div>Age: x</div>
            <div>Height: x</div>

            <div>Chest: x</div>

            <div>Hip: x</div>
            <div>Inseam: x</div>
            <div>Exercise: x</div>
            <div class="body">
                <img src="./body-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="bottom"></div>
    </div>

</html>
